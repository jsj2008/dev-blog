<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<title>test-H5</title>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullpage.js"></script>

	<script type="text/javascript" src="../js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5.css">
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		$(function() {
			var h5 = new H5();
				h5.addPage('face')
					.addComponent('logo', {
						text: 'logo',
						width: 400,
						height: 100,
						css: {backgroundColor: 'red', top: 200, opacity: 0},
						center: true,
						animateIn: {opacity: 1},
						animateOut: {opacity: 0},
					})
					.addComponent('slogan', {
						text: 'slogan',
						width: 400,
						height: 100,
						css: {backgroundColor: 'red', top: 350},
						center: true,
					})
				 .addPage('desc')
				 	.addComponent('caption', {
				 		text: '核心理念',
				 		width: 400,
						height: 100,
						css: {backgroundColor: 'green', top: 200},
						center: true,
				 	})
				 .addPage('page-3')
				 	.addComponent('caption', {
				 		text: '课程方向分布',
				 		width: 400,
						height: 100,
						css: {backgroundColor: 'red', top: 200},
						center: true,
				 	})
				 .loader()
		})
	</script>
</body>
</html>
