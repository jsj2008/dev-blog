<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

	<script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">
	<title>test-H5ComponentPoint</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
</head>
<body>
	<div class="iphone">
	</div>
	<script type="text/javascript">
		var cfg = {
			type: 'polyline',
			width: 530,
			height: 600,
			data: [
				['Javascript', .4, '#ff7676'],
				['HTML/CSS', .2, '#99C0FC'],
				['CSS3', .1],
				['HTML5', .2],
				['jQuery', .35],
				['Bootstrap', .05],
				['AngularJs', .09]
			],
			css: {
				top: 100,
				opacity: 1
			},
			center: true,
		}
		var h5 = new H5ComponentPolyline('myBarComponent', cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function() {
			leave = !leave;
			$('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
		});
	</script>
</body>
</html>
