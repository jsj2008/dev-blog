<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            text-align: left;
            width: 100%;
            overflow: hidden;
            background: #e9dfc7;
        }

        .m-read-content {
            font-size: 14px;
            color: #555;
            line-height: 31px;
            padding: 15px;
        }

        .m-read-content h4 {
            font-size: 20px;
            color: #736357;
            border-bottom: solid 1px #736357;
            letter-spacing: 2px;
            margin: 0 0 1em 0;
        }

        .m-read-content p {
            text-indent: 2em;
            margin: 0.5em 0;
            letter-spacing: 0px;
            line-height: 24px;
        }

        .u-tab {
            height: 34px;
            margin: 10px auto;
            line-height: 34px;
            border-radius: 8px;
            border: 1px solid #858382;
            font-size: 12px;
            background: #000;
            opacity: 0.9;
        }

        .u-tab li {
            display: inline-block;
            width: 49%;
            border-right: 1px solid #858382;
            text-align: center;
            color: #fff;
        }

        .u-tab li:nth-child(2) {
            border-right: none;
        }

        .m-button-bar {
            width: 70%;
            max-width: 800px;
            padding: 5px;
            margin: 0 auto;
        }

        .top-nav {
            position: fixed;
            top: 0px;
            height: 50px;
            width: 100%;
            z-index: 9999;
            background: #000;
        }

        .icon-back {
            position: absolute;
            top: 14px;
            left: 10px;
            width: 23px;
            height: 23px;
        }

        .nav-title {
            position: absolute;
            top: 16px;
            left: 16px;
            left: 42px;
            color: #d5d5d5;
        }

        .nav-pannel-bk {
            position: fixed;
            bottom: 70px;
            height: 135px;
            width: 100%;
            background: #000;
            opacity: 0.9;
            z-index: 10000;
        }

        .nav-pannel {
            position: fixed;
            bottom: 70px;
            height: 135px;
            width: 100%;
            background: none;
            color: #fff;
            z-index: 10001;
        }

        .child-mod {
            padding: 5px 10px;
            margin: 15px;
        }

        .child-mod span {
            display: inline-block;
            padding-right: 20px;
            padding-left: 10px;
        }

        .font-size-button {
            background: none;
            border: 1px #8c8c8c solid;
            color: #fff;
            border-radius: 16px;
            padding: 5px 40px;
        }

        .child-mod button:nth-child(2) {
            margin-right: 10px;
        }

        .bk-container {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: #fff;
            display: inline-block;
            vertical-align: -14px;
        }

        .bk-container-current {
            position: absolute;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: 1px #ff7800 solid;
            top: -2px;
            left: -2px;
        }

        .artical-action-mid {
            position: fixed;
            z-index: 10002;
            width: 100%;
            height: 40%;
            top: 30%;
        }
        /*.artical-action-bottom {
            position: fixed;
            z-index: 10002;
            width: 100%;
            height: 30%;
            top: 70%;
        }*/
    </style>
</head>

<body>
    <div id="root" class="container">

        <div class="m-artial-action">
            <div class="artical-action-mid" id="action_mid"></div>
            <div class="artical-action-bottom" id="action_bottom"></div>
        </div>

        <div id="top-nav" class="top-nav" style="display:none">
            <div class="icon-back"></div>
            <div class="nav-title">返回书架</div>
        </div>
        <div id="fiction_chapter_title"></div>
        <div id="fiction_container" class="m-read-content">

        </div>
        <div class="m-button-bar">
            <ul class="u-tab">
                <li id="prev_button">上一章</li>
                <li id="next_button">下一章</li>
            </ul>
        </div>
        <div class="nav-pannel-bk" style="display:none"></div>
        <div class="nav-pannel" id="font-container" style="display:none">
            <div class="child-mod">
                <span>字号</span>
                <button id="large-font" class="font-size-button">大</button>
                <button id="small-font" class="font-size-button">小</button>
            </div>
            <div class="child-mod">
                <span>背景</span>
                <div class="bk-container">
                    <div class="bk-container-current"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/zepto.min.js"></script>
    <script>
        window.jQuery = $;
    </script>
    <script src="js/jquery.base64.js"></script>
    <script src="js/jquery.jsonp.js"></script>
    <script>
        (function() {
            var Util = (function() {
                var prefix = 'html5_reader_';
                var StorageGetter = function(key) {
                    return localStorage.getItem(prefix + key);
                }
                var StorageSetter = function(key, val) {
                    return localStorage.setItem(prefix + key, val);
                }
                var getJSONP = function(url, callback) {
                    return $.jsonp({
                        url: url,
                        cache: true,
                        callback: 'duokan_fiction_chapter',
                        success: function(result) {
                            var data = $.base64.decode(result);
                            var json = decodeURIComponent(escape(data));
                            callback(json);
                        }
                    })
                }
                return {
                    getJSONP: getJSONP,
                    StorageSetter: StorageSetter,
                    StorageGetter: StorageGetter
                }
            })();
            var Dom = {
                top_nav: $('#top-nav'),
                nav_pannel_bk: $('.nav-pannel-bk'),
                nav_pannel: $('.nav-pannel')
            }
            var Win = $(window);
            var Doc = $(document);
            var readerModel;
            var readerUI;
            var RootContainer = $('#fiction_container');
            var initFontSize = Util.StorageGetter('font_size');
            initFontSize = parseInt(initFontSize);
            if (!initFontSize) {
                initFontSize = 14;
            }
            RootContainer.css('font-size', initFontSize);

            function main() {
                // todo 整个项目的入口函数
                readerModel = ReaderModel();
                readerUI = ReaderBaseFrame(RootContainer);
                readerModel.init(function(data) {
                    readerUI(data);
                });
                EventHandler();
            }

            function ReaderModel() {
                // todo 实现和阅读器相关的数据交互的方法
                var Chapter_id;
                var ChapterTotal;
                var init = function(UIcallback) {
                    getFictionInfo(function() {
                        getCurChapterContent(Chapter_id, function(data) {
                            // todo
                            UIcallback && UIcallback(data);
                        });
                    })
                }
                var getFictionInfo = function(callback) {
                    $.get('data/chapter.json', function(data) {
                        // todo 获取章节信息之后的回调
                        Chapter_id = data.chapters[1].chapter_id;
                        ChapterTotal = data.chapters.length;
                        callback && callback();
                    }, 'json');
                }
                var getCurChapterContent = function(chapter_id, callback) {
                    $.get('data/data' + chapter_id + '.json', function(data) {
                        var url = data.jsonp;
                        Util.getJSONP(url, function(data) {
                            callback && callback(data);
                        });
                    }, 'json');
                }
                var prevChapter = function(UIcallback) {
                    Chapter_id = parseInt(Chapter_id, 10);
                    if (Chapter_id == 0) {
                        return;
                    }
                    Chapter_id -= 1;
                    getCurChapterContent(Chapter_id, UIcallback);
                }
                var nextChapter = function(UIcallback) {
                    Chapter_id = parseInt(Chapter_id, 10);
                    if (Chapter_id == ChapterTotal) {
                        return;
                    }
                    Chapter_id += 1;
                    getCurChapterContent(Chapter_id, UIcallback);
                }
                return {
                    init : init,
                    prevChapter : prevChapter,
                    nextChapter : nextChapter
                }
            }

            function ReaderBaseFrame() {
                // todo 渲染基本的UI结构
                function parseChapterData(jsonData) {
                    var jsonObj = JSON.parse(jsonData);
                    var html = '<h4>' + jsonObj.t + '</h4>';
                    for (var i = 0; i < jsonObj.p.length; i++) {
                        html += '<p>' + jsonObj.p[i] + '</p>';
                    }
                    return html;
                }
                return function(data) {
                    RootContainer.html(parseChapterData(data));
                }
            }

            function EventHandler() {
                // todo 交互的事件绑定
                $('#action_mid').click(function() {
                    if (Dom.top_nav.css('display') == 'none') {
                        Dom.top_nav.show();
                        Dom.nav_pannel_bk.show();
                        Dom.nav_pannel.show();
                    } else {
                        Dom.top_nav.hide();
                        Dom.nav_pannel_bk.hide();
                        Dom.nav_pannel.hide();
                    }
                });
                $('#action_bottom').click(function() {
                    // todo 触发背景切换时间
                    RootContainer.css('background', '#fff');
                });
                $('#large-font').click(function() {
                    if (initFontSize > 20) {
                        return;
                    }
                    initFontSize += 1;
                    RootContainer.css('font-size', initFontSize);
                    Util.StorageSetter('font_size', initFontSize);
                });
                $('#small-font').click(function() {
                    if (initFontSize < 9) {
                        return;
                    }
                    initFontSize -= 1;
                    RootContainer.css('font-size', initFontSize);
                    Util.StorageSetter('font_size', initFontSize);
                });
                Win.scroll(function() {
                    Dom.top_nav.hide();
                    Dom.nav_pannel_bk.hide();
                    Dom.nav_pannel.hide();
                });

                $('#prev_button').click(function() {
                    readerModel.prevChapter(function(data) {
                        readerUI(data);
                    });
                });
                $('#next_button').click(function() {
                    readerModel.nextChapter(function(data) {
                        readerUI(data);
                    });
                });
            }
            main();
        })();
    </script>
</body>

</html>
