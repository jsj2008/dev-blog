<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>qixi</title>
    <script src="http://img.mukewang.com/down/55ac9a860001a6c500000000.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pageA.css">
    <script type="text/javascript" src="js/swipe.js"></script>
</head>
<style type="text/css">
	.charector {
		width: 151px;
		height: 291px;
		background: url(http://img.mukewang.com/55ade248000198ae10550582.png) -0px -291px no-repeat;
		position: absolute;
		left: 6%;
		top: 55%;
	}
</style>
<body>
    <div id='content'>
        <ul class='content-wrap'>
            <li>
            	<div class="a_background">
            		<div class="a_background_top"></div>
            		<div class="a_background_middle"></div>
            		<div class="a_background_bottom"></div>
            	</div>
            </li>
            <li>page2</li>
            <li>page3</li>
        </ul>
        <div id="boy" class="charector"></div>
    </div>
    <script type="text/javascript">
    	var swipe = swipe($("#content"));
    	var getValue = function(className) {
    		var $elem = $('' + className + '');
    		return {
    			height: $elem.height(),
    			top: $elem.position().top
    		};
    	};
    	var pathY = function() {
    		var data = getValue('.a_background_middle');
    		return data.top + data.height / 2;
    	}();
        var $boy = $("#boy");
        var boyHeight = $boy.height();
        $boy.css({
        	top: pathY - boyHeight + 25
        });
    </script>
</body>
</html>
